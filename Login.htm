    <script type="text/javascript">
        $(document).ready(function () {
            var start = new Date();
            start.setFullYear(start.getFullYear() - 73);
            var end = new Date();
            end.setFullYear(end.getFullYear() - 13);
            $('#DateDOB').datepicker({
                dateFormat: "dd/mm/yy",
                changeMonth: true,
                changeYear: true,
                minDate: start,
                maxDate: end,
                yearRange: "-73:+0"
            });

            // Use datepicker on the date inputs
            $("#DateDOB").datepicker({
                dateFormat: 'yy-mm-dd',
                onSelect: function (dateText, inst) {
                    $(inst).val(dateText); // Write the value in the input
                }
            });

            // Code below to avoid the classic date-picker
            $("#DateDOB").on('click', function () {
                return false;
            });
        });

        function PrintTable() {
            document.getElementById("print").style.display = 'none';
            document.getElementById("close").style.display = 'none';
            var divToPrint = document.getElementById('tableToPrint');
            var popupWin = window.open('', '_blank', 'width=500,height=500');
            popupWin.document.open();
            popupWin.document.write('<html><body onload="window.print()">' + divToPrint.innerHTML + '</html>');
            popupWin.document.close();
            document.getElementById("print").style.display = 'Inline-block';
            document.getElementById("close").style.display = 'Inline-block';
        }
    </script>

    <script type="text/javascript">

        function AdminLogin_ValidatorFun(salt) {
            if (document.getElementById('txtPassword').value != "") {
                document.getElementById('txtPassword').value = (SHA256(document.getElementById('txtPassword').value)).toUpperCase();
                document.getElementById('txtPassword').value = (SHA256(document.getElementById('txtPassword').value + salt)).toUpperCase();

                var len = document.getElementById('txtPassword').value.length;
                if (len > 64 || len < 64) {
                    alert('Operation can not be performed.Your browser is not supporting Password Encryption.');
                    return (false);
                }
                return (true);
            }

        }

    </script>
